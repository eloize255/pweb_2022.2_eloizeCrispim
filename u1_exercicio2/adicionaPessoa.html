    <form method="get" action="adicionadaComSucesso.html">
        <h1><b>Formulário para Adiconar Pessoas:</b><h1>
        <div class="grid">    
        <label for="nome"><div>Nome*:</div>
            <input type="text" id="nome" placeholder="Nome Completo" required/>
        </label>
        <label for="e-mail"><div>e-mail*:</div>
            <input type="text" id="e-mail" placeholder="nome@dominio.com" required/>
            <small>Nunca Divulgaremos :)</small>
        </label>
        <label for="data"><div>Data de Nascimento*:</div>
            <input type="date" id="data"/>
        </label>
        </div>
        <br>
         <Legend>Genêro*:</Legend>
        <input type="radio" name="sexo" value="Masculino">
        <label for="Masculino">Masculino</label>
        <br>
        <input type="radio" name="sexo" value="Feminino">
        <label for="Feminino">Feminino</label>
        <br>
        <input type="radio" name="sexo" value="naoinfo">
        <label for="naoinfo">Não Informar</label>
        <br>
        <div class="grid">
            <div><input type="submit" value="Adicionar" required/></div>
            <div> <input type="reset" value="Limpar"/></div> 
          </div>
